<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Questions Prototype</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>

    .container {
      background-color:#FFD7C5;
    }
    .question-choice {
      margin:10px;
      overflow:hidden;
    }

  .question-choice img {
  	-webkit-transform: scale(1);
  	transform: scale(1);
  	-webkit-transition: .3s ease-in-out;
  	transition: .3s ease-in-out;
  }
  .question-choice:hover img {
  	-webkit-transform: scale(1.1);
  	transform: scale(1.1);
  }


  .timer{
  	color: #000;
  	display: inline-block;
  	font-weight: 100;
  	text-align: center;
  	font-size: 30px;
  }

  .timer span{
    padding: 15px;
    border-radius: 3px;
    background: #fff;
    display: inline-block;
    border:1px solid #000;
  }

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-12"><h1>Questions Prototype</h1></div>
      </div>
      <div class="row">
        <div class="col-sm-12">
            <div class="timer">
              <span class="seconds"></span>
              <span class="miliseconds"></span>
            </div>

        </div>
      </div>
      <div class="row">
        <div class="col-sm-12"><h3>Multiple Choice Question:</h3></div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-md-3">
          <a href="#" class="question-choice"><img src="https://unsplash.it/2000/2000/?random" class="img-responsive" /></a>
        </div>
        <div class="col-xs-6 col-md-3">
          <a href="#" class="question-choice"><img src="https://unsplash.it/2000/2000/?random" class="img-responsive" /></a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-md-3">
          <a href="#" class="question-choice"><img src="https://unsplash.it/2000/2000/?random" class="img-responsive" /></a>
        </div>
        <div class="col-xs-6 col-md-3">
          <a href="#" class="question-choice"><img src="https://unsplash.it/2000/2000/?random" class="img-responsive" /></a>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12"><h3>Multiple Choice Question:</h3></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p>Match the person name with her acheivement</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-12 col-md-offset-3">
          <div class="select-group">
            <div class="select-item" data-value="c">

            </div>
            <div class="select-item" data-value="a">

            </div>
            <div class="select-item" data-value="b">

            </div>
          </div>
          <div class="match-group">
            <div class="match-item" data-match="a">

            </div>
            <div class="match-item" data-match="b">

            </div>
            <div class="match-item" data-match="c">

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
    $(function(){


      var expires = new Date();

      expires.setSeconds(expires.getSeconds() + 60); // set timer to 60 seconds
      var counter = setInterval(timer, 1);

      function timer() {
          var timeDiff = expires - new Date();

          if (timeDiff <= 0) {
              clearInterval(counter);
              //document.getElementById("timer").innerHTML = "00:00";
              $('.seconds').html('00');
              $('.miliseconds').html('00');
              return;
          }

          var seconds = new Date(timeDiff).getSeconds();
          var milliSeconds = (new Date(timeDiff).getMilliseconds() / 10).toFixed(0);

          var seconds = seconds < 10 ? "0" + seconds : seconds;
          var milliSeconds = milliSeconds < 10 ? "0" + milliSeconds : milliSeconds;

          //document.getElementById("timer").innerHTML = seconds + ":" + milliSeconds; // watch for spelling
          $('.seconds').html(seconds);
          $('.miliseconds').html(milliSeconds);
      }

    });
    </script>

  </body>
</html>
