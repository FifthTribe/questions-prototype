  .multiple-choice-question img {
  	-webkit-transform: scale(1);
  	transform: scale(1);
  	-webkit-transition: .3s ease-in-out;

  .card {
    width:150px;
    height:150px;
    cursor: pointer;
  }


  .timer{
  	color: #000;
  	display: inline-block;
  	font-weight: 100;
  	text-align: center;
  	font-size: 30px;
  }

    padding: 15px;

    background: #fff;
    display: inline-block;
    border:1px solid #000;
    width:66px;
  }

.matching-cards{
  position: relative;
}

.select-group {
  padding:10px;
  display:block;
  position: relative;
}
.select-item {
  width:27%;
  margin:5px;
  float:left;
  display:inline-block;
  position: absolute;
  top:10px;
}
.select-item.first-item {
  left:10px;
}
.select-item.second-item {
  left:34%
}
.select-item.third-item {
  right:10px;
}
.match-group {
  margin-top:200px;
  padding:10px;
  display:block;
}
.match-item {
  width:30%;
  margin:5px;
  height:200px;
  float:left;
  background-color:#F4E4DD;
  border: 3px solid #FFF;
  border-radius: 5px;s
  display:inline-block;
}
.match-item .select-item {
  position: static;
  width:auto;
  margin:0;
  display:inline-block;
}
.selectable, .matchable {
  cursor: pointer;
}
.select-item.selected {
  border:3px solid red;
}

.circle {
  border-radius: 50%;
  width: 150px;
  height: 150px;
  margin:0 auto;
  background: #000;
  overflow: hidden;
  backface-visibility: hidden;
  transform: translate3d(0, 0, 0);
  cursor: pointer;
}
.circle .fill {
    animation-name: fillAction;
    animation-iteration-count: 1;
    animation-timing-function: cubic-bezier(.2, .6, .8, .4);
    animation-duration: 2s;
    animation-fill-mode: forwards;
}
.circle > div > svg {
  display:none;
}
.circle .waveShape {
    animation-name: waveAction;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    animation-duration: 0.5s;
    width:300px;
    height: 150px;
    fill: #04ACFF;
}
@keyframes fillAction {
    0% {
        transform: translate(0, 150px);
    }
    100% {
        transform: translate(0, -5px);
    }
}
@keyframes waveAction {
    0% {
        transform: translate(-150px, 0);
    }
    100% {
        transform: translate(0, 0);
    }
}

    <script src="js/flip.js"></script>

    <script>
    $(function(){

      var expires = new Date();

      expires.setSeconds(expires.getSeconds() + 60); // set timer to 60 seconds
      var counter = setInterval(timer, 1);

      function timer() {
          var timeDiff = expires - new Date();

          if (timeDiff <= 0) {
              clearInterval(counter);
              //document.getElementById("timer").innerHTML = "00:00";
              $('.seconds').html('00');
              $('.miliseconds').html('00');
              $('#timer-ended-modal').modal('show');
              return;
          }

          var seconds = new Date(timeDiff).getSeconds();
          var milliSeconds = (new Date(timeDiff).getMilliseconds() / 10).toFixed(0);

          var seconds = seconds < 10 ? "0" + seconds : seconds;
          var milliSeconds = milliSeconds < 10 ? "0" + milliSeconds : milliSeconds;

          //document.getElementById("timer").innerHTML = seconds + ":" + milliSeconds; // watch for spelling
          $('.seconds').html(seconds);
          $('.miliseconds').html(milliSeconds);
      }

      $(".card").flip({
        trigger: 'manual'
      });

      $('.multiple-choice-question').on('click',function(e){
        e.preventDefault();
        if ( !$(this).hasClass('answered') ){
          var questionId = $(this).attr('data-question');
          $('.multiple-choice-question[data-question='+questionId+']').removeClass('selected');
          $(this).addClass('selected');
          $('.btn-multiple-choice-submit[data-question='+questionId+']').attr('disabled',false);
        }
      });

      $('.btn-multiple-choice-submit').on('click',function(e){
        e.preventDefault();
        var questionId = $(this).attr('data-question');
        var selectedAnswer = $('.selected[data-question='+questionId+']');
        var selectedValue = $(selectedAnswer).attr('data-value');
        var answer = 'c';
        selectedAnswer.flip(true);
        if ( selectedValue !== answer ){
          $('.multiple-choice-question[data-question='+questionId+'][data-value='+answer+']').flip(true);
        }
        $('.multiple-choice-question[data-question='+questionId+']').addClass('answered');
        $('.btn-multiple-choice-submit[data-question='+questionId+']').attr('disabled',true);
      });


      $('.circle').on('click',function(e){
        e.preventDefault();
        $('.circle .fill').removeClass('fill');
        $('.circle svg').hide();
        $('> div', this).addClass('fill');
        $('svg', this).show();
      });

      // Matching card js
      $('.select-item').addClass('selectable');
      $('.match-item').removeClass('matchable');
      $('.selectable').on('click',function(e){
        e.preventDefault();
        if ( $(this).hasClass('selectable') && !$(this).hasClass('selected')){
          $(this).addClass('selected');
          $('.select-item').removeClass('selectable');
          $('.match-item').addClass('matchable');
        }
      });
      $('.match-group').on('click','.matchable',function(e){
        e.preventDefault();
        if ( $(this).hasClass('matchable') && !$(this).hasClass('matched')){
          var selectedItem = $('.select-item.selected');
          $(selectedItem).removeClass('selected');
          selectedItem.animateAppendTo($(this),1000);
          $('.select-group .select-item').addClass('selectable');
          $('.match-item').removeClass('matchable');
          $(this).addClass('matched');
        }
      });
      $('.match-group').on('click','.match-item .select-item', function(e){
        e.preventDefault();
        var matchedItem = $(this);
        $(this).parent().removeClass('matched');
        $(this).appendTo('.select-group');
      })

      $.fn.animateAppendTo = function(sel, speed) {
          var $this = this,
              newEle = $this.clone(true).appendTo(sel),
              newPos = newEle.position();
          newEle.hide();
          $this.animate(newPos, speed, function() {
              newEle.show();
              $this.remove();
          });
          return newEle;
      };


    });


    </script>
