<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Questions Prototype</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
    .question-choice {
      margin:10px;
      overflow:hidden;
    }

  .question-choice img {
  	-webkit-transform: scale(1);
  	transform: scale(1);
  	-webkit-transition: .3s ease-in-out;
  	transition: .3s ease-in-out;
  }
  .question-choice:hover img {
  	-webkit-transform: scale(1.1);
  	transform: scale(1.1);
  }

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-12"><h1>Questions Prototype</h1></div>
      </div>
      <div class="row">
        <div class="col-sm-12"><h3>Multiple Choice Question:</h3></div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-md-3">
          <a href="#" class="question-choice"><img src="https://unsplash.it/2000/2000/?random" class="img-responsive" /></a>
        </div>
        <div class="col-xs-6 col-md-3">
          <a href="#" class="question-choice"><img src="https://unsplash.it/2000/2000/?random" class="img-responsive" /></a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-md-3">
          <a href="#" class="question-choice"><img src="https://unsplash.it/2000/2000/?random" class="img-responsive" /></a>
        </div>
        <div class="col-xs-6 col-md-3">
          <a href="#" class="question-choice"><img src="https://unsplash.it/2000/2000/?random" class="img-responsive" /></a>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
